name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  check:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-22.04, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: npm ci
        env:
          npm_config_msvs_version: "2022"

      - name: Install dependencies
        if: matrix.os != 'windows-latest'
        run: npm ci

      - name: Check (typecheck + lint + format)
        run: npm run check

      - name: Test
        run: npm run test

  build:
    needs: check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-22.04, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: npm ci
        env:
          npm_config_msvs_version: "2022"

      - name: Install dependencies
        if: matrix.os != 'windows-latest'
        run: npm ci

      - name: Build
        run: npm run build

  package-windows:
    name: Package (Windows)
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_msvs_version: "2022"

      - name: Build
        run: npm run build

      - name: Package Windows
        shell: bash
        run: npx electron-builder --win --publish never

      - name: Validate update metadata
        shell: bash
        run: |
          if [ ! -f "release/latest.yml" ]; then
            echo "::error::Missing release/latest.yml - Windows auto-update will not work"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: |
            release/*.exe
            release/*.blockmap
            release/latest.yml
          retention-days: 3
          if-no-files-found: error
