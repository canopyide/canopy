name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      skip_notarization:
        description: "Skip macOS notarization (use when Apple's service is down)"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-22.04, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Version Matches Tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: npm ci
        env:
          npm_config_msvs_version: "2022"

      - name: Install Dependencies
        if: matrix.os != 'windows-latest'
        run: npm ci

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Import macOS Certificates
        if: startsWith(matrix.os, 'macos')
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}
          keychain-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: Prepare Apple API Key
        if: startsWith(matrix.os, 'macos')
        run: |
          mkdir -p "$RUNNER_TEMP/apple"
          printf '%s' "$APPLE_API_KEY_CONTENT" > "$RUNNER_TEMP/apple/AuthKey.p8"
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY }}

      - name: Build
        shell: bash
        env:
          # macOS signing
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # macOS notarization (App Store Connect API key)
          # APPLE_API_KEY must be the file path â€” notarytool uses --key <path>
          APPLE_API_KEY: ${{ runner.temp }}/apple/AuthKey.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Debug logging for signing and notarization
          DEBUG: electron-builder,electron-notarize*,electron-osx-sign*
        run: |
          npm run build
          EXTRA_ARGS=""
          if [ "${{ inputs.skip_notarization }}" = "true" ]; then
            echo "::warning::Skipping macOS notarization (manually disabled)"
            EXTRA_ARGS="-c.mac.notarize=false"
          fi
          npx electron-builder --publish never $EXTRA_ARGS

      - name: Validate Update Metadata (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          if [ ! -f "release/latest.yml" ]; then
            echo "::error::Missing release/latest.yml - Windows auto-update will not work"
            exit 1
          fi

      - name: Validate Update Metadata (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          if [ ! -f "release/latest-mac.yml" ]; then
            echo "::error::Missing release/latest-mac.yml - macOS auto-update will not work"
            exit 1
          fi

      - name: Validate Update Metadata (Linux)
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          if [ ! -f "release/latest-linux.yml" ]; then
            echo "::error::Missing release/latest-linux.yml - Linux auto-update will not work"
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.blockmap
            release/latest*.yml
          retention-days: 7
          if-no-files-found: error

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-macos-14
          path: release/

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-ubuntu-22.04
          path: release/

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-windows-latest
          path: release/

      - name: List Release Files
        run: ls -lah release/

      - name: Upload Binaries to R2
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          aws s3 sync release/ "s3://${R2_BUCKET}/releases/" \
            --endpoint-url "${R2_ENDPOINT}" \
            --no-progress \
            --exclude "*" \
            --include "*.dmg" \
            --include "*.zip" \
            --include "*.exe" \
            --include "*.AppImage" \
            --include "*.deb" \
            --include "*.blockmap" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload Metadata to R2
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          aws s3 sync release/ "s3://${R2_BUCKET}/releases/" \
            --endpoint-url "${R2_ENDPOINT}" \
            --no-progress \
            --exclude "*" \
            --include "latest*.yml" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Notify Website of New Release
        shell: bash
        env:
          WEBSITE_WEBHOOK_SECRET: ${{ secrets.WEBSITE_WEBHOOK_SECRET }}
        run: |
          sleep 1
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST https://canopyide.com/api/refresh-releases \
            -H "Authorization: Bearer ${WEBSITE_WEBHOOK_SECRET}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "Response (HTTP ${HTTP_CODE}): ${BODY}"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::warning::Website refresh failed (HTTP ${HTTP_CODE})"
          fi
