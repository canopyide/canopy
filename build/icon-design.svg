<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Noise pattern using base64 encoded noise -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.03" intercept="0"/>
        <feFuncG type="linear" slope="0.03" intercept="0"/>
        <feFuncB type="linear" slope="0.03" intercept="0"/>
        <feFuncA type="linear" slope="0.15" intercept="0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>

    <!-- Subtle inner border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f3f46;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#27272a;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background with macOS corner radius (~22.37% = 229px) -->
  <!-- Base dark background matching app grid-bg: #0d0d0e -->
  <rect x="0" y="0" width="1024" height="1024" rx="229" ry="229" fill="#18181b"/>

  <!-- Noise overlay layer -->
  <rect x="0" y="0" width="1024" height="1024" rx="229" ry="229" fill="#18181b" filter="url(#noise)"/>

  <!-- Subtle inner border for depth -->
  <rect x="4" y="4" width="1016" height="1016" rx="225" ry="225" fill="none" stroke="url(#borderGradient)" stroke-width="2"/>

  <!-- Canopy logo - centered with ~10% padding -->
  <!-- Original viewBox: 0 0 148.3303 171.2764 -->
  <!-- Scaling to fit in ~820px area (80% of 1024) centered -->
  <!-- Scale: 820 / 171.2764 (height) = ~4.79 -->
